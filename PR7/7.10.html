<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>10</title>
</head>
<body>
<div style="padding: 10px 20px 10px; position: relative;" class="pane">
    <h3>МТС</h3>
    <p>Желаете преобрести тариф "Домашний"?</p>
</div>
<div style="padding: 10px 20px 10px; position: relative;" class="pane">
    <h3>Клиника</h3>
    <p>Пройти обследование всего за 1.000.000 рублей! Звоните...</p>
</div>
<div style="padding: 10px 20px 10px; position: relative;" class="pane">
    <h3>Ритуальное агенство "Солнышко"</h3>
    <p>Организуем все так, что даже в такой период будет лучик солнца! Телефон...</p>
</div>

</body>
<script>
	var  panes = document.querySelectorAll('.pane');
    for(let  pane of panes) {
      pane.insertAdjacentHTML("afterbegin", '<button style=" position: absolute;   top: 0;right: 1300px;display: block;" class="remove-button">&#10060</button>');
      pane.firstChild.onclick = () => pane.remove();
    }
	</script>
</body>
</html>
